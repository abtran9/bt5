<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let b = 1;
        let a = 0;
        let fibonaci;
        document.write('0,1')
        for(let i =1;i<=18;i++){
            document.write(',');
            fibonaci= b + a;
            document.write(fibonaci);
            b = a;
            a = fibonaci;
        }
        </script>
</body>
